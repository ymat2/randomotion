<!DOCTYPE html>
<html
	class=""
  lang="ja-jp"
  prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#"
>
<head>
	<title>Melanism Simulation</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="" />
	<meta name="HandheldFriendly" content="True" />
	<meta name="MobileOptimized" content="320" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="static/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
</head>
<body>
	<header class="header"><h1>工業暗化の進化シミュレーション</h1></header>
	<div id="content" class="container">
		<div class="guide">
			<h2>遊び方</h2>
			<ol>
				<li>"Start"を押すと個体(⚫︎/⚪︎)が動き始めます。クリック(捕食)すると消えます。</li>
				<li>たまに増えます。目立つ個体からどんどん食べましょう。(<strong>制限時間 30秒</strong>)</li>
				<li>"背景色"のスライドバーで背景色を変更できます。</li>
				<li>背景色によって⚫︎と⚪︎の個体数がどのように変化するか見てみましょう。</li>
			</ol>
		</div>
		<div id="controls" class="button">
			<button id="controlButton" onclick="controlSimulation()">Start</button>
		</div>
		<div id="controls" class="slider box">
			<label class="slide-label">背景色</label>
			<div class="slide-body">
				<input type="range" id="bg-slider" min="64" max="253" value="128" oninput="setBackgroundColor()" />
				<label class="min">暗</label><label class="max">明</label>
  		</div>
		</div>
		<main class="main">
		</main>
		<table class="table">
			<tbody>
				<tr>
					<td>黒の個体数 ⚫︎</td>
					<td id="pop_black"></td>
				</tr>
				<tr>
					<td>白の個体数 ⚪︎</td>
					<td id="pop_white"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="static/main.js"></script>
	<script src="static/control.js"></script>
</body>
</html>
